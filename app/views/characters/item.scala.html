@(character: ComicCharacter)

<div class="col-xs-4 col-sm-2 character-block top-bottom-margin">
    <div class="ch-btn js-character-block" data-id="@character.id">
        <div class="col-xs-12 image-box">
            <img src="@character.getImagePath()"/>
        </div>
        <span class="controls js-remove-character"></span>
        <div class="col-xs-12 name">
        @character.characterName
        </div>
    </div>
</div>
