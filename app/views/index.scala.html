@(appearances: List[CharacterAppearance])

@main("Complete Marvel Character History") {

    <div class="col-xs-12 col-md-offset-2 col-md-8">
        <h2>Latest Appearance entries</h2>
    </div>

    <div class="character-appearances">
        @appearances.map { appearance =>
            @views.html.appearances.item(appearance)
        }
    </div>

}
