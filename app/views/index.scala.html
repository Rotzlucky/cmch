@(appearances: List[CharacterAppearance])

@main("Welcome to Pain") {
    <header>
        <hgroup>
            <h1>Dashboard</h1>
            <h2>Tasks over all projects</h2>
        </hgroup>
    </header>

    <article class="issues">
        <ul class="list">
        @appearances.map { appearance =>
            @views.html.appearances.item(appearance)
        }
        </ul>
    </article>

}
